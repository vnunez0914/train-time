<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>
</head>

<body>


    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: gray; color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">ALL ABOOOAARRDDD!!</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Current Train Schedule-->
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add Train   -->
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">Add Train</div>
                    <div class="card-body">
                        <!-- Train Info Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="employee-name-input" placeholder="Polar Express"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="North Pole" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time (HH:mm-military time)</label>
                                <input class="form-control" id="first-train-input" placeholder="12/25/2019" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="90" type="text">
                            </div>
                            <button class="btn btn-secondary float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Moment CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="app.js"></Script>
</body>

</html>
